
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFixtureResultLabel" translate="test2App.fixtureResult.home.createOrEditLabel">Create or edit a Fixture Result</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.fixtureResult.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.fixtureResult.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="test2App.fixtureResult.home" for="field_home">Home</label>
            <input type="number" class="form-control" name="home" id="field_home"
                    ng-model="vm.fixtureResult.home"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="test2App.fixtureResult.away" for="field_away">Away</label>
            <input type="number" class="form-control" name="away" id="field_away"
                    ng-model="vm.fixtureResult.away"
                    min="0" />
            <div ng-show="editForm.away.$invalid">
                <p class="help-block"
                    ng-show="editForm.away.$error.min" translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.away.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
