<div>
    <h2 translate="test2App.fixtureResult.home.title">Fixture Results</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="fixture-result.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="test2App.fixtureResult.home.createLabel">
                        Create new Fixture Result
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="home"><span translate="test2App.fixtureResult.home">Home</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="away"><span translate="test2App.fixtureResult.away">Away</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="fixtureResult in vm.fixtureResults track by fixtureResult.id">
                    <td><a ui-sref="fixture-result-detail({id:fixtureResult.id})">{{fixtureResult.id}}</a></td>
                    <td>{{fixtureResult.home}}</td>
                    <td>{{fixtureResult.away}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="fixture-result-detail({id:fixtureResult.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="fixture-result.edit({id:fixtureResult.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="fixture-result.delete({id:fixtureResult.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
